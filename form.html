<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Busca una clase</title>
</head>

<body class="back-img">
    <div class="card">
        <h3 class="card-header">Llena con tus datos y te contactaremos para tu clase de zumba!</h3>
        <br>
        <div class="card-body">
        <div class="form-group">
            <h5>Nombre:</h5>
            <input autofocus type="text" name="name" id="name" class="input-field form-control"
                placeholder="Ingresa nombre completo" required>
            <small class="form-text text-muted">Ingresa tu nombre.</small>
            <br>    
            <h5>Ingrese su direccion:</h5>
            <select class="form-control" id="regiones"></select>
            <br>
            <select class="form-control" id="comunas"></select>
            <br>
            <div class="form-group">
                <h5>Numeracion y calles de referencia:</h5>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <h5>Seleccione su sexo:</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    Femenino
                </label>
            </div>
            <br>
            <h5>Edad:</h5>
            <input type="number" class="input-field form-control" id="number" placeholder="Ingresa numero" min="1"
                max="125" required>
            <small class="form-text text-muted">Ingresa la cantidad correcta.</small>
            <br>
            <h5>Direccion de correo:</h5>
            <input type="email" class="input-field form-control" id="email" placeholder="Ingresa email" required>
            <small class="form-text text-muted">Ingresa tu correo electronico.</small>
            <br>
            <a class="btn btn-primary btn-lg" href="main.html" role="button">Enviar</a>
            </div>
    </div>
    
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/index.js"></script>
</body>

</html>
